<!DOCTYPE html>
<html class="no-js" lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${title}"></title>
    <meta name="description" content="">
    <meta name="author" content="Walking Pixels | www.walkingpixels.com">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/sangoma-blue.css">

    <!-- JS Libs -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/libs/jquery.js"><\/script>')</script>
    <script src="/js/libs/modernizr.js"></script>

    <!-- IE8 support of media queries and CSS 2/3 selectors -->
    <!--[if lt IE 9]>
    <script src="/js/libs/respond.min.js"></script>
    <script src="/js/libs/selectivizr.js"></script>
    <![endif]-->

</head>
<body class="login">

<!-- Main page container -->
<section class="container" role="main">

    <!-- Login header -->
    <div class="login-logo">
        <a th:href="@{/}">Shopsmart</a>
        <h1>Welcome to Shopsmart SU</h1>
    </div>
    <!-- /Login header -->

    <!-- Login form -->
    <form method="post" th:action="@{/account/login}">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="elusive icon-user"></span></span>
                <input class="form-control" type="text" placeholder="Enter your name" name="username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="elusive icon-key"></span></span>
                <input class="form-control" type="password" placeholder="Password" name="password">
            </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        <!-- a class="lost-password" th:href="@{/user/signup}">Lost your password?</a -->
    </form>
    <!-- /Login form -->

</section>
<!-- /Main page container -->

<!-- Bootstrap scripts -->
<script src="/su-admin/static/js/bootstrap/bootstrap.min.js"></script>

</body>
</html>
